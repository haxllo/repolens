version: 2
services:
  # Combined API + Worker Service (FREE!)
  - type: web
    name: repolens-combined
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.combined
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      # Database (Neon)
      - key: DATABASE_URL
        sync: false
      
      # Redis (Upstash) - Shared by API and Worker
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_URL
        sync: false
      
      # OpenRouter/Gemini AI
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: "mistralai/devstral-2512:free"
      - key: GEMINI_API_KEY
        sync: false
      
      # API Configuration
      - key: PORT
        value: "3001"
      - key: NODE_ENV
        value: "production"
      - key: FRONTEND_URL
        sync: false
      
      # Worker Configuration
      - key: API_URL
        value: "http://localhost:3001"
      - key: SANDBOX_DIR
        value: "/tmp/repolens-sandboxes"
