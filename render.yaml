# Render Blueprint Configuration
# Use this for deploying via Render Dashboard or render.yaml

services:
  # NestJS API Gateway
  - type: web
    name: repolens-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npx turbo build --filter=@repolens/api
    startCommand: node apps/api/dist/main.js
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
        sync: false
      - key: PORT
        value: "3001"
      - key: NODE_ENV
        value: "production"
      - key: FRONTEND_URL
        sync: false

  # Python Analysis Worker
  - type: worker
    name: repolens-worker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r apps/worker/requirements.txt
    startCommand: python apps/worker/worker.py
    envVars:
      - key: REDIS_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: API_URL
        sync: false
      - key: SANDBOX_DIR
        value: "/tmp/repolens-sandboxes"
